[dataset]
path = "start/dataset/shoppers"
cache = true
batch_size = 256
shuffle = true
num_workers = 0
drop_last = false

[transformations]
seed = 0
cat_encoding = "__none__"
cat_nan_policy = "new_category"
num_nan_policy = "mean"
normalization = "quantile"
y_policy = "default"

[graph]
type = "block_uniform"

[noise]
type = "loglinear"
eps = 1e-3

[numeric_noise]
type = "power_mean"
sigma_min = 0.002
sigma_max = 80.0
rho = 7.0

[model]
type = "mlp"
is_y_cond = false
dim_t = 128

[model.rtdl_params]
d_layers = [512, 512, 512]
dropout = 0.1

[optim]
optimizer = "AdamW"
lr = 2e-4
beta1 = 0.9
beta2 = 0.999
eps = 1e-8
weight_decay = 1e-5
warmup = 500
grad_clip = 1.0

[train]
epochs = 8000
grad_accum = 2
log_every = 50
eval_every = 500
checkpoint_every = 1000
checkpoint_dir = "start/checkpoints/shoppers"
ema_decay = 0.999
seed = 777
max_steps = 0

[sampling]
predictor = "analytic"
steps = 100
noise_removal = true

[generation]
checkpoint = "__none__"
num_samples = 512
output = "samples/shoppers_samples.csv"
